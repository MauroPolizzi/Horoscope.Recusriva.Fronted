<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <app-breadcrumb [currentStep]="2"></app-breadcrumb>
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="needs-validation"
      novalidate>

      <div class="mb-3">
        <label class="form-label" for="name">Nombre</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && f['name'].invalid,
            'is-valid': submitted && f['name'].valid
          }"
          required/>

        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">El nombre es obligatorio.</div>
          <div *ngIf="f['name'].errors['minlength']">
            Debe tener al menos 3 caracteres.
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && f['email'].invalid,
            'is-valid': submitted && f['email'].valid
          }"/>

        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">El email es obligatorio.</div>
          <div *ngIf="f['email'].errors['email']">Debe tener un formato v√°lido.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="birthDate">Fecha de nacimiento</label>
        <input
          type="date"
          id="birthDate"
          formControlName="birthDate"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && f['birthDate'].invalid,
            'is-valid': submitted && f['birthDate'].valid
          }"/>

        <div *ngIf="submitted && f['birthDate'].errors" class="invalid-feedback">
          <div *ngIf="f['birthDate'].errors['required']">
            La fecha de nacimiento es obligatoria.
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col">
          <button type="button" class="button-accent" (click)="viewHome()">VOLVER</button>
        </div>
        <div class="col text-end">
          <button type="submit" class="button-primary">CONTINUAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
